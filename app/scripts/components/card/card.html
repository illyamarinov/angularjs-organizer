<p ng-if="!cc.isEditing" ng-dblclick="cc.editCard(card, $event)" class="list__item__content">{{card.title}}</p>
<form ng-if="cc.isEditing" ng-submit="cc.updateCard(cc.editingCard)" ng-keyup="cc.closeEditEsc($event)">
  <input type="text" class="list__item__content_edit" name="edit" ng-model="cc.editingCard.title" ng-blur="cc.closeEdit()" />
</form>
