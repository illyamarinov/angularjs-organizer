<div class="list__wrapper" >

  <h1 class="list__title">{{title}}</h1>

  <ul class="list__items">
    <li class="list__item__wrapper" ng-repeat="card in cards">
      <card content="card.content"></card>
    </li>
  </ul>

  <button
    class="list__button"
    type="button"
    name="button"
    ng-click="addCard(key)"
  >
    &plus; Add a card
  </button>

</div>
