<header class="board">
  <a class="board__button_back" href="#/">Back to Home</a>
  <h1 class="board__title">{{board.name}}</h1>
  <div class="board__search">
    <label class="board__search__label">
      Search for lists
      <input
        class="board__search__field_name"
        type="search"
        name="search__lists"
        placeholder="List title"
        ng-model="search.listTitle"
      />
    </label>
    â€“
    <input
      class="board__search__field_cards"
      type="text"
      name="search__cards"
      placeholder="Card title"
      ng-model="search.cardTitle"
    />
  </div>
</header>
<div class="board__content">
  <list
    ng-repeat="list in lists | filter:search.listTitle"
    list="list"
    cards-count="search.cardsCount"
    open-modal="bc.openModal"
    delete-list="bc.deleteList"
    filter="search.cardTitle"
  ></list>

  <div class="list__wrapper list_new" >

    <input class="list__title_new" type="text" name="list__title" ng-model="title"  placeholder="Enter title of new list"/>

    <button
      class="list__button_add"
      type="button"
      name="button"
      ng-click="bc.addList()"
    >
      &plus;
    </button>

  </div>

</div>

<modal id="title-modal">
  <div class="modal">
    <div class="modal__body">
      <h1 class="modal__title">Title edit</h1>
      <input type="text" class="modal__input" ng-model="list.title" />
      <button class="modal__button_close" ng-click="bc.closeModal('title-modal');">Ok</button>
    </div>
  </div>
  <div class="modal__background"></div>
</modal>
